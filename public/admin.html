<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noryx VPN - Панель Администратора</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif; background:#0B0F14; color:#E5E7EB; min-height:100vh; }
    body::before { content:''; position:fixed; inset:-50%; background:radial-gradient(circle at 20% 50%, rgba(45,212,191,.12), transparent 50%),radial-gradient(circle at 80% 80%, rgba(45,212,191,.08), transparent 50%); z-index:0; }
    header { position:relative; z-index:2; background:rgba(17,24,39,.8); border-bottom:1px solid rgba(45,212,191,.2); padding:20px 32px; display:flex; justify-content:space-between; align-items:center; }
    .logo-text { font-size:24px; font-weight:800; background:linear-gradient(135deg,#FFD700,#FFA500); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .btn { padding:10px 16px; border-radius:8px; border:1px solid rgba(239,68,68,.3); background:rgba(239,68,68,.2); color:#FCA5A5; cursor:pointer; text-decoration:none; }
    .container { position:relative; z-index:1; max-width:1300px; margin:0 auto; padding:28px; }
    h1 { margin-bottom:22px; }
    .stats-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; margin-bottom:24px; }
    .card { background:rgba(17,24,39,.7); border:1px solid rgba(45,212,191,.2); border-radius:14px; padding:20px; }
    .title { font-size:12px; color:#9CA3AF; text-transform:uppercase; }
    .value { font-size:32px; font-weight:800; color:#2DD4BF; margin-top:8px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px; border-bottom:1px solid rgba(75,85,99,.3); text-align:left; }
    th { color:#9CA3AF; font-size:12px; text-transform:uppercase; }
    .section { margin-bottom:20px; }
    .muted { color:#9CA3AF; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="logo-text">NORYX</div>
      <div class="muted">ADMIN</div>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <a class="btn" href="/builder.html" style="border-color:rgba(45,212,191,.35);background:rgba(45,212,191,.15);color:#5eead4;">Конструктор</a>
      <button class="btn" onclick="logout()">Выйти</button>
    </div>
  </header>

  <div class="container">
    <h1>Панель администратора</h1>

    <div class="stats-grid">
      <div class="card"><div class="title">Всего пользователей</div><div class="value" id="totalUsers">-</div></div>
      <div class="card"><div class="title">Активные подписки</div><div class="value" id="activeSubs">-</div></div>
      <div class="card"><div class="title">Подключения (24ч)</div><div class="value" id="connections24h">-</div></div>
      <div class="card"><div class="title">Стран в топе</div><div class="value" id="topCountriesCount">-</div></div>
    </div>

    <div class="card section">
      <h3 style="margin-bottom:12px;">Пользователи</h3>
      <table>
        <thead><tr><th>ID</th><th>Email</th><th>Всего подписок</th><th>Активных</th></tr></thead>
        <tbody id="usersTbody"><tr><td colspan="4" class="muted">Загрузка...</td></tr></tbody>
      </table>
    </div>

    <div class="card section">
      <h3 style="margin-bottom:12px;">3X-UI Inbounds</h3>
      <table>
        <thead><tr><th>ID</th><th>Tag</th><th>Протокол</th><th>Порт</th></tr></thead>
        <tbody id="inboundsTbody"><tr><td colspan="4" class="muted">Загрузка...</td></tr></tbody>
      </table>
    </div>
  </div>

<script>
const session = JSON.parse(localStorage.getItem('vpn_session') || 'null');
if (!session?.token || session?.user?.role !== 'admin') location.href = '/login.html';

const H = { Authorization: 'Bearer ' + session.token, 'Content-Type': 'application/json' };
function logout(){ localStorage.removeItem('vpn_session'); location.href='/login.html'; }

async function api(path){
  const r = await fetch(path, { headers:H });
  const d = await r.json();
  if(!r.ok) throw new Error(d.error || 'api error');
  return d;
}

async function init(){
  try {
    const [stats, users, inbounds] = await Promise.all([
      api('/api/admin/stats'),
      api('/api/admin/users'),
      api('/api/admin/x3ui/inbounds-info')
    ]);

    totalUsers.textContent = stats.totalUsers ?? 0;
    activeSubs.textContent = stats.activeSubscriptions ?? 0;
    connections24h.textContent = stats.connectionsLast24h ?? 0;
    topCountriesCount.textContent = (stats.topCountries || []).length;

    usersTbody.innerHTML = (users || []).slice(0,10).map(u => `<tr><td>${u.id}</td><td>${u.email}</td><td>${u.total_subscriptions}</td><td>${u.active_subscriptions}</td></tr>`).join('') || '<tr><td colspan="4" class="muted">Нет данных</td></tr>';

    inboundsTbody.innerHTML = ((inbounds.data || inbounds) || []).map(i => `<tr><td>${i.id}</td><td>${i.tag}</td><td>${i.protocol}</td><td>${i.port}</td></tr>`).join('') || '<tr><td colspan="4" class="muted">Нет данных</td></tr>';
  } catch(e) {
    alert('Ошибка загрузки админ-данных: ' + e.message);
  }
}
init();
</script>
</body>
</html>
