# ───────────────────────────────────────────────────────────────
# 4. REDIRECT: www → non-www
# ───────────────────────────────────────────────────────────────

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.servervpn.store;

    ssl_certificate "/etc/nginx/ssl/fullchain.pem";
    ssl_certificate_key "/etc/nginx/ssl/privkey.key";

    return 301 https://servervpn.store$request_uri;
}

# ───────────────────────────────────────────────────────────────
# 5. REJECT: Неизвестные домены
# ───────────────────────────────────────────────────────────────

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    ssl_reject_handshake on;
}

# ───────────────────────────────────────────────────────────────
# 6. REDIRECT: HTTP → HTTPS (✅ ДОБАВЛЕНО!)
# ───────────────────────────────────────────────────────────────

server {
    listen 80;
    listen [::]:80;
    server_name panels.servervpn.store sab.servervpn.store servervpn.store www.servervpn.store;

    return 301 https://$host$request_uri;
}

