# ───────────────────────────────────────────────────────────────
# 1. UPSTREAM БЛОКИ (БЕЗ ДУБЛИКАТОВ!)
# ───────────────────────────────────────────────────────────────

upstream remnawave {
    server remnawave:3000;
}

# ✅ ИСПРАВЛЕНО: Теперь только ОДИН upstream для subscription-page
upstream remnawave-subscription-page {
    server remnawave-subscription-page:3010;
}

# ❌ УДАЛЕНО: Дубликат upstream (было два раза!)
