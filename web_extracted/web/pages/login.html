<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - NoryxVPN</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">NoryxVPN</a>
      <nav><ul><li><a href="/">Главная</a></li><li><a href="/tariffs">Тарифы</a></li><li><a href="/apps">Приложения</a></li></ul></nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Вход</h2>
      <p class="auth-subtitle">Войдите в личный кабинет</p>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-input" id="loginPassword" placeholder="Введите пароль" required minlength="6">
        </div>
        <div id="loginError" style="color:var(--danger);font-size:0.85rem;margin-bottom:1rem;display:none;"></div>
        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Войти</button>
      </form>
      <div class="auth-divider">Нет аккаунта? <a href="/register">Зарегистрироваться</a></div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errEl = document.getElementById('loginError');
      errEl.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Вход...';
      try {
        await Auth.login(
          document.getElementById('loginEmail').value,
          document.getElementById('loginPassword').value
        );
        const params = new URLSearchParams(window.location.search);
        window.location.href = params.get('redirect') || '/cabinet';
      } catch (err) {
        errEl.textContent = err.message;
        errEl.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Войти';
      }
    });
  </script>
</body>
</html>
